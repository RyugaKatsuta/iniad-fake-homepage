<!DOCTYPE html>
<html>
 <head>
 <meta charset="utf-8">
 <meta name="viewport" content="width=device-width, initial-scale=1">
 <meta http-equiv="Pragma" content="no-cache" />
 <meta http-equiv="cache-control" content="no-cache" />
 <meta http-equiv="expires" content="0" />

 <title>INIAD - Signage_men</title>

 <link href="css/bootstrap.min.css" rel="stylesheet">
 <link href="css/font-awesome.min.css" rel="stylesheet">
 <link href="css/men_style.css" rel="stylesheet">
 </head>
 <body id="black">
  <!-- header -->
  <div class="wrap">
   <header class="cf">
    <img src="img_fixed/logo-b.png">
   </header>
   
   <!-- contents -->
   <h1>麺類</h1>
   <div class="img-top">
   <img src="img_fixed/men/logo-ramen.png">
   </div> 

   <h2>ラーメン</h2>
    <div class="img-container">
        <img src="img_fixed/men/img_misoramen.webp">
        <img src="img_fixed/men/img_chasyumen.webp">
    </div>

    <h2>うどん・蕎麦</h2>
    <div class="img-container">
        <img src="img_fixed/men/img_saladudon.webp">
        <img src="img_fixed/men/img_soba.webp">
    </div>

    <input type="checkbox" id="popup">
    <label class="popup-open" for="popup">アレルギー情報</label>
    <div class="popup-overlay">
        <div class="popup-window">
            <p class="popup-text">小麦<br>卵</p>
            <label class="popup-close" for="popup">
                <svg width="18" height="18" xmlns="http://www.w3.org/2000/svg">
                    <line x1="0" y1="0" x2="18" y2="18" stroke="white" stroke-width="3"></line>
                    <line x1="0" y1="18" x2="18" y2="0" stroke="white" stroke-width="3"></line>
                </svg>
            </label>
        </div>
    </div>
  

   <!-- footer -->
   <footer>
    <img src="img_fixed/logo2-b.png" width="140px" height="60px">
   </footer>
  </div>

  <!-- scripts -->
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.3/jquery.min.js"></script> 
  <script src="js/bootstrap.min.js"></script>
 </body>
</html>
